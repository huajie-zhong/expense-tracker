<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Expense Reporting System</title>
</head>
<body>
    <header>
        <a href="{{ url_for('main_page')}}" style="text-decoration: none; color: inherit"><div id="title"><h1>Expense Tracker</h1></div></a>
        <div id="header-left">
            <div id="currency-button" class="header-option">Currency</div>
            <div id="settings-button" class="header-option">Settings</div>
        </div>
        
        <div id="header-right">
            <div id="login-button" class="header-option">Login</div>
        </div>
    </header>

    <div class="container">

        <form id="expenseForm" enctype="multipart/form-data">
            <label for="expenseType">Expense Type:</label>
            <select id="expenseType" name="expenseType">
                <option value="travel">Travel</option>
                <option value="accommodation">Accommodation</option>
                <option value="meals">Meals</option>
            <!-- Add more options as needed -->
            </select>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
    
            <label for="receipt">Upload Receipt:</label>
            <input type="file" id="receipt" name="receipt">
    
            <button type="button" onclick="submitExpense()">Submit</button>
        </form>

    
    </div>
    <!-- Display Expense Reports -->
    <div id="report">
        <h3>Total Amount:</h3>
        <p id="totalAmount">0</p>

        <h3>Expense Categories:</h3>
        <canvas id="expenseChart" width="400" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
